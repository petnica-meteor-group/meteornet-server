server {
    listen      80;
    listen      [::]:80;
    server_name meteori.petnica.rs www.meteori.petnica.rs 10.51.0.54;

    return 301 https://meteori.petnica.rs$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name meteori.petnica.rs www.meteori.petnica.rs 10.51.0.54;
    charset     utf-8;

    client_max_body_size 75M;

    location /media  {
        alias /srv/http/meteor_network_server/media;
    }

    location /static {
        alias /srv/http/meteor_network_server/static;
    }

    location / {
        uwsgi_pass  unix:///tmp/meteor_network_server.sock;
        include     /etc/nginx/uwsgi_params;
    }

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    # Disable preloading HSTS for now.  You can use the commented out header line that includes
    # the "preload" directive if you understand the implications.
    #add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    ssl_dhparam /etc/ssl/certs/dhparam.pem;
}
